<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: relative;

        }

        h1{
            position: absolute;
            top: 200px;
            left: 500px;
            color: orange;
            
        }
    </style>
</head>
<body>
    <div>
        <img  width="100%" height="450px">
        <h1>HELLO WORLD</h1>
    </div>
    

    <script>
//start point
        let i=0;

        let images=[];

        let time=3000;

       //image list
       
       images[0]='11.jpg'
       images[1]='22.jpg'
       images[2]='33.jpg'

       //change image

       function changeImage(){
           document.querySelector("img").src=images[i]

           if(i<images.length-1){
               i++
           }
           else{
               i=0
           }

          
               setTimeout(changeImage,time)
         
         
       }

       window.onload=changeImage

    </script>
</body>
</html>
